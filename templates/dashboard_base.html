{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}
        RoofCalc Admin
      {% endblock title %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'output.css' %}" />
    {% block head %}
    {% endblock head %}
  </head>
  <body class="bg-gray-100 text-gray-900">
    <main class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside class="w-[230px] bg-soft text-white flex-shrink-0 p-4 flex flex-col justify-between">
        <div class="flex flex-col">
          <h1 class="text-xl font-bold mb-6">RoofCalc Admin</h1>
          <nav class="space-y-2">
            <a href="{% url 'dashboard' %}"
               class="block px-3 py-2 rounded hover:bg-blue-700 transition">Dashboard</a>
            <a href="{% url 'calculation_list' %}"
               class="block px-3 py-2 rounded hover:bg-blue-700 transition">Perhitungan</a>
            <a href="{% url 'user_list' %}"
               class="block px-3 py-2 rounded hover:bg-blue-700 transition">Pengguna</a>
            <a href="{% url 'brand_list' %}"
               class="block px-3 py-2 rounded hover:bg-blue-700 transition">Brand</a>
            <a href="{% url 'product_list' %}"
               class="block px-3 py-2 rounded hover:bg-blue-700 transition">Produk</a>
            <a href="{% url 'settings' %}"
               class="block px-3 py-2 rounded hover:bg-blue-700 transition">Pengaturan</a>
          </nav>
        </div>
        <div class="gap-4">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
                    class="w-full mt-4 px-3 py-2 rounded bg-red-600 hover:bg-red-700 transition text-white font-semibold cursor-pointer">
              Logout
            </button>
          </form>
          <div class="text-center mt-2 text-xs text-white">Version: 1.0.3</div>
        </div>
      </aside>
      <!-- Content Area -->
      <section class="flex-1 overflow-y-auto p-6 bg-white">
        {% block content %}
        {% endblock content %}
      </section>
    </main>
  </body>
</html>
